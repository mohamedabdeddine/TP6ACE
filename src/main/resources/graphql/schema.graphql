type Query{
    allPatients: [Patient],
    patientById(id: Int): Patient,
}

type Mutation{
    savePatient(patient: PatientDto): Patient,
}

type Patient{
    id: Int,
    name :String,
    email: String,
    description: String,
}


input PatientDto{
    name :String,
    email: String,
    description: String,
}
